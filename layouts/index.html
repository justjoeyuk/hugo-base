<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}</title>
    <meta charset="UTF-8">
    <meta name="description" content="{{ .Description }}">
    <link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "main.css" }}" />
</head>
<body>
    <main>
      <h1>Welcome to the Hugo</h1>
        {{ range first 10 .Data.Pages }}
        {{ if eq .Type "articles" }}
            <article>
                <h2>
                    <a href="{{ .Permalink }}">
                        {{ .Title }}
                    </a>
                </h2>
                {{ .Summary }}
                <a href="{{ .Permalink }}">
                    Read the full article
                </a>
            </article>
        {{ end }}
        {{ end }}
    </main>
</body>
<html>
